<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>CodeYourFuture Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->

          <fieldset>
            <legend>Please select your dietary requirements</legend>

            <label for="halal">
              <input type="checkbox" id="halal" />
              Halal
            </label>
            <br />

            <label for="kosher">
              <input type="checkbox" id="kosher" />
              Kosher </label
            ><br />

            <label for="vegetarian">
              <input type="checkbox" id="vegetarian" />
              Vegetarian </label
            ><br />

            <label for="vegan">
              <input type="checkbox" id="vegan" />
              Vegan </label
            ><br />

            <label for="gluten-free">
              <input type="checkbox" id="gluten-free" />
              Gluten Free
            </label>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
